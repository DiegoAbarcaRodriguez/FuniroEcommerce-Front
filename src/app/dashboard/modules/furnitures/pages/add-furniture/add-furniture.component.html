<h2 class="text-primary fw-bold mt-3">Furnitures</h2>

<p class="my-1 fs-5 text-ligth-gray">Add a new furniture to the ecommerce.</p>



<dashborad-furnitures-principal-form
    (isValidTheForm)="onToggleStatusForm($event,'isValidPrincipalForm')"></dashborad-furnitures-principal-form>

<div class="border-top border-primary border-2 mt-4">
    <dashboard-furnitures-general-form-component
        (isValidTheForm)="onToggleStatusForm($event,'isValidGeneralForm')"></dashboard-furnitures-general-form-component>
</div>

<div class="border-top border-primary border-2 mt-4">
    <dashboard-furnitures-product-form-component
        (isValidTheForm)="onToggleStatusForm($event,'isValidProductForm')"></dashboard-furnitures-product-form-component>
</div>


<div class="border-top border-primary border-2 mt-4">
    <dashboard-furnitures-dimension-form-component
        (isValidTheForm)="onToggleStatusForm($event,'isValidDimensionForm')"></dashboard-furnitures-dimension-form-component>
</div>

<div class="border-top border-primary border-2 mt-4">
    <dashboard-furnitures-warranty-form-component
        (isValidTheForm)="onToggleStatusForm($event,'isValidWarrantyForm')"></dashboard-furnitures-warranty-form-component>
</div>

<p class="text-end text-warning fw-bold my-4"> The inputs with [<span class="text-danger">*</span>] are mandatory.</p>

<div class="d-flex justify-content-center mt-2">
    <button type="submit" class="btn btn-primary px-5 py-2 fw-bold text-white" [disabled]="areInValidAllTheForms"
        (click)="submitForm()">Save</button>
</div>
