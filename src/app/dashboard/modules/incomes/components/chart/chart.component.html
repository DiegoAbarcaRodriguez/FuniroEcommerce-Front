<div class="bg-white mt-5 px-4 pb-5 pt-3 rounded shadow">
    <div class="d-flex align-items-center justify-content-between">
        <div class="">
            <h2>Earnings Overview</h2>
            <p class="text-ligth-gray">View your earnings data sorted by different time periods</p>
        </div>

        <div class="d-flex bg-secondary rounded">
            <div class="btn" [ngClass]="{'bg-primary text-secondary':selectedPeriod==='weekly'}" (click)="changePeriod('weekly')">Weekly</div>
            <div class="btn" [ngClass]="{'bg-primary text-secondary':selectedPeriod==='monthly'}" (click)="changePeriod('monthly')">Monthly</div>
            <div class="btn"  [ngClass]="{'bg-primary text-secondary':selectedPeriod==='yearly'}" (click)="changePeriod('yearly')">Yearly</div>
        </div>
    </div>


<div class="d-block canvas-container">
  <canvas #ctx></canvas>
</div>


</div>
