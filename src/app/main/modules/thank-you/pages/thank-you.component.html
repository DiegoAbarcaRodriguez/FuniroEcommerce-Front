<div class="container-fluid" *ngIf="!loading">
    <div class="row justify-content-center align-items-center mt-5">
        <div class="col-md-8 col-12">
            <h1 class="text-center">Thank you for your purcharse <span class="fw-bold">{{name}}</span></h1>
            <p class="mt-2 mb-1 text-center">An email with the details was sent to <span
                    class="fw-bold">{{email}}</span></p>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <img src="../../../../../assets/icons/envelope.svg">
    </div>

</div>

<div class="container-fluid" *ngIf="loading">
    <div class="d-flex justify-content-center align-items-center" >
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
