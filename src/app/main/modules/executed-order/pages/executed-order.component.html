<main-component-hero-image pageName="Your order"></main-component-hero-image>

<div class="container-md mt-4">
    <div class="d-flex justify-content-start mb-3">
        <button class="btn btn-primary text-white fw-bold" routerLink="/"> <i class="fa-solid fa-arrow-left"></i> Back</button>
    </div>

    <executed-order-component-order-card [order]="order!"></executed-order-component-order-card>


    <div class="row mt-4">

        <executed-order-component-furnitures-card class="col-8 border p-4 rounded height-fit-content" [status]="order?.status || ''"
            [furnitures]="furnitures"></executed-order-component-furnitures-card>

        <div class="summary">
            <executed-order-component-order-summary class="border rounded p-4 d-block"
                [order]="order"></executed-order-component-order-summary>

            <executed-order-component-customer-information class="rounded border p-4 mt-3 d-block"
                [customer]="customer"></executed-order-component-customer-information>
        </div>


    </div>

</div>

<executed-order-component-modal-review *ngIf="mustShowModal"></executed-order-component-modal-review>
