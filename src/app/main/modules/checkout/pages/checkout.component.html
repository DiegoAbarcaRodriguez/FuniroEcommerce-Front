<main-component-hero-image [pageName]="'Checkout'"></main-component-hero-image>

<div class="container-lg my-5">
    <div class="row">
        <div class="col-12 col-md-6">
            <h2 class="fw-bold mt-4 mb-2">Billing details</h2>

            <p *ngIf="!isThereCustomerLoggedIn" class="text-ligth-gray mb-4">Do you have an account already?
                <span class="ms-1 fw-bold text-danger pointer" (click)="openLoginModal()">Login</span>
            </p>

            <div *ngIf="isThereCustomerLoggedIn" class="d-flex align-items-center my-2 gap-2 fw-bold">
                <label for="yes" class="text-danger">Fill with your data account</label>
                <input type="checkbox" name="yes" [formControl]="formCheckControl">
            </div>

            <checkout-component-form-names></checkout-component-form-names>

            <checkout-component-form-address></checkout-component-form-address>

            <checkout-component-form-contact></checkout-component-form-contact>

        </div>
        <div class="col-12 offset-md-1 col-md-5 mt-5 mt-md-0">
            <checkout-component-card-payment></checkout-component-card-payment>
        </div>
    </div>

</div>

<main-component-banner-support></main-component-banner-support>
