<div #navbar class="bg-white w-100">
    <div class="container-fluid  p-3">

        <nav class="navbar flex-column flex-lg-row gap-3 gap-lg-0 align-items-center justify-content-between">

            <div class="d-flex align-items-center ms-lg-5">
                <img src="../../../../assets/logo.png" alt="logo" class="me-2" routerLink="/home">
                <span class="fw-bold text-dark fs-4" routerLink="/home">Funiro</span>
            </div>


            <div class="gap-5 text-dark d-lg-flex d-none">
                <a class="text-decoration-none text-dark" routerLink="./home" routerLinkActive="active">Home</a>
                <a class="text-decoration-none text-dark" routerLink="./shop" routerLinkActive="active">Shop</a>
                <a class="text-decoration-none text-dark" routerLink="./about" routerLinkActive="active">About</a>
                <a class="text-decoration-none text-dark" routerLink="./contact" routerLinkActive="active">Contact</a>
            </div>

            <div class="d-flex gap-5 me-lg-5 align-items-center">
                <img src="../../../../assets/icons/user.svg" alt="user">
                <img src="../../../../assets/icons/search.svg" alt="search">
                <img src="../../../../assets/icons/heart.svg" alt="heart">
                <img src="../../../../assets/icons/cart.svg" alt="cart" (click)="onAddToShoppingCar()">
                <i class="fa-solid fa-bars fs-4 d-lg-none d-inline" (click)="onToggleHiddenMenu()"></i>
            </div>

        </nav>

    </div>

    <div *ngIf="mustShowHiddenMenu"
        class="w-100 border-none  ps-4 d-flex flex-column align-items-start justify-content-center">
        <a class="text-decoration-none text-dark" routerLink="/home" routerLinkActive="active">Home</a>
        <a class="text-decoration-none text-dark" routerLink="/shop" routerLinkActive="active">Shop</a>
        <a class="text-decoration-none text-dark" routerLink="/about" routerLinkActive="active">About</a>
        <a class="text-decoration-none text-dark" routerLink="/contact" routerLinkActive="active">Contact</a>
    </div>
</div>
