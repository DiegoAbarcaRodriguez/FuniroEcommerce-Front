<main-component-hero-image [pageName]="'Checkout'"></main-component-hero-image>

<div class="container-lg my-5">
    <form class="row">
        <div class="col-12 col-md-6">
            <h2 class="fw-bold my-4">Billing details</h2>

            <div class="row">
                <div class="col-6">
                    <label for="first-name" class="mb-3">First Name</label>
                    <input class="py-4 px-2 w-100" type="text" id="firt-name">
                </div>

                <div class="col-6">
                    <label for="last-name" class="mb-3">Last Name</label>
                    <input class="py-4 px-2 w-100" type="text" id="last-name">
                </div>

            </div>

            <label for="company" class="mt-4 mb-3">Company Name (Optional)</label>
            <input type="text" id="company" class="py-4 px-2  w-100 mb-3">


            <label for="zip-code" class="mt-4 mb-3">Zip Code</label>
            <input type="text" id="zip-code" class="py-4 px-2  w-100 mb-3">



            <label for="company" class="mt-4 mb-3">Country</label>
            <select id="company" class="py-4 px-2  w-100 mb-3">
                <option value="" selected>Select a Country</option>
                <option value="Mexico">Mexico</option>
                <option value="USA">Usa</option>
                <option value="Colombia">Colombia</option>
            </select>

            <label for="city" class="mt-4 mb-3">Town / City</label>
            <input type="text" id="city" class="py-4 px-2  w-100 mb-3" disabled>

            <label for="province" class="mt-4 mb-3">Province</label>
            <input type="text" id="province" class="py-4 px-2  w-100 mb-3" disabled>

            <label for="street" class="mt-4 mb-3">Street address</label>
            <input type="text" id="street" class="py-4 px-2  w-100 mb-3">


            <label for="phone" class="mt-4 mb-3">Phone</label>
            <input type="tel" id="phone" class="py-4 px-2  w-100 mb-3">

            <label for="email" class="mt-4 mb-3">Email address</label>
            <input type="email" id="email" class="py-4 px-2  w-100 mb-3">

            <textarea id="additional" class="py-4 px-2  w-100 mt-4 mb-3"
                placeholder="Additional information"></textarea>


        </div>
        <div class="col-12 offset-md-1 col-md-5 mt-5 mt-md-0">
            <div class="d-flex justify-content-between">
                <h3 class="fw-bold fs-4">Product</h3>
                <h3 class="fw-bold fs-4">Subtotal</h3>
            </div>
            <div class="d-flex justify-content-between">
                <div class="">
                    <span class="text-light-gray me-2">Asgaard sofa</span> <span class="fw-bold"> x 1</span>
                </div>

                <p>
                    Rs. 250,000.00
                </p>

            </div>
            <div class="d-flex justify-content-between">
                <p>Subtotal</p>

                <p>
                    Rs. 250,000.00
                </p>
            </div>
            <div class="d-flex justify-content-between border-bottom">
                <p>Total</p>

                <p class="text-primary fs-4 fw-bold">
                    Rs. 250,000.00
                </p>
            </div>

            <p class="mt-4">
                Your personal data will be used to support your experience throughout this website, to manage access to
                your account, and for other purposes described in our <span class="fw-bold">privacy policy.</span> 
            </p>

            <div class="text-center mt-4">
                <button class="btn border-primary px-5 py-2 text-primary">Place order</button>
            </div>

        </div>
    </form>

</div>

<main-component-banner-support></main-component-banner-support>
