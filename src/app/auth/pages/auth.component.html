<div class="d-flex flex-column  justify-content-center align-items-center">
    <div class="login p-3" >
        <h1 class="text-primary my-2">Login</h1>
        <p class="text-primary mb-4">Enter your credentials to access</p>

        <form [formGroup]="authForm" (ngSubmit)="login()">
            <div class="form-field mb-2">
                <label for="username" class="text-primary fw-bold mb-2">Username</label>
                <input class="form-control" type="text" id="username" placeholder="Enter your username"
                    formControlName="username">
                <div *ngIf="isInValidField('username')">
                    <p *ngFor="let error of getErrorsField('username')" class="form-text text-danger fw-bold my-1">
                        {{error}}
                    </p>
                </div>



            </div>
            <div class="form-field mb-2">
                <label for="password" class="text-primary fw-bold mb-2">Password</label>
                <input class="form-control" type="password" id="password" placeholder="Enter your password"
                    formControlName="password">
                <div *ngIf="isInValidField('password')">
                    <p *ngFor="let error of getErrorsField('password')" class="form-text text-danger fw-bold my-1">
                        {{error}}
                    </p>
                </div>
            </div>

            <button class="btn btn-primary py-2 fw-bold text-white w-100 mt-2 mb-2" type="submit">
                Login
            </button>
        </form>

        <p class="mt-2 text-ligth-gray text-center">Funiro Ecommerce, all the rigths reserved &copy; {{year}} </p>
    </div>
</div>
